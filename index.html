<!DOCTYPE html>

<html>

  <head>
    <title>My Website</title>
    <style>
      /* Header styles */
      header {
        background-color: #353;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      h1 {
        margin: 0;
      }

      /* Navigation bar styles */
      nav {
        background-color: #555;
        color: #fff;
        display: flex;
        justify-content: space-between;
        padding: 10px;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      li {
        margin: 0 10px;
      }
      a {
        color: #fff;
        text-decoration: none;
      }

      /* Main content styles */
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 400px;
      }
      h2 {
        font-size: 3rem;
        text-align: center;
      }

      /* Footer styles */
      footer {
        background-color: #555;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Website</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul>
        <li><a href="#">Login</a></li>
        <li><a href="#">Register</a></li>
      </ul>
    </nav>
    <main>
      <h2>Hello, Welcome to my website, I am Isaiah James Balintay</h2>
    </main>
    <footer>
      <p>Copyright &copy; 2023 My Website</p>
    </footer>
  </body>
</html>
